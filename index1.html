<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Seasons</title> 
    <link rel="stylesheet" href="style1.css">
</head> 
<body> 
    <h1>Seasons</h1> 
    <h2 class="header-winter">Winter</h2> 
    <ul class="custom-list-winter"> 
        <li>December</li> 
        <li>January</li> 
        <li>February</li> 
    </ul> 
    <h2 class="header-spring">Spring</h2> 
    <ul class="custom-list-spring">
        <li>March</li> 
        <li>April</li> 
        <li>May</li> 
    </ul>
    <h2 class="header-summer">Summer</h2> 
    <ul class="custom-list-summer"> 
        <li>June</li> 
        <li>July</li> 
        <li>August</li> 
    </ul> 
    <h2 class="header-autumn">Autumn</h2> 
    <ul class="custom-list-autumn"> 
        <li>September</li> 
        <li>October</li> 
        <li>November</li> 
    </ul> 
</body> 
</html>
